<html lang="en">
<head>
  <title>Login</title>
</head>
<body>
  <center>
  <h3>Justice</h3>
  <form action="/" method="post">
      <table WIDTH=400>
        {{ sform.hidden_tag() }}
        <tr>
          <td>{{ sform.username.label }}</td>
          <td>{{ sform.username() }}</td>
        </tr>
        <tr>
          <td>{{ sform.password.label }}</td>
          <td>{{ sform.password() }}</td>
        </tr>
        
        <tr>
           <td>{{ sform.submit() }}</td>
           <td><p>Not a Member? <a href="/signup">Register</a></p></td>
        </tr>
      </table>
  </form>
  </center>
</body>
</html>
