<html lang="en">
<head>
  <title>Register</title>
</head>
<body>
  <center>
  <h3>Register Here</h3>
  <form action="/signup" method="post">
      <table WIDTH=400>
        {{ sform.hidden_tag() }}
        <tr>
          <td>{{ sform.username.label }}</td>
          <td>{{ sform.username() }}</td>
        </tr>
        <tr>
          <td>{{ sform.password.label }}</td>
          <td>{{ sform.password() }}</td>
        </tr>
        <tr>
           <td>{{ sform.submit() }}</td>
           <td><p>Already a user? <a href="/">Login Here</a></p></td>
        </tr>
      </table>
  </form>
  
  </center>
</body>
</html>
