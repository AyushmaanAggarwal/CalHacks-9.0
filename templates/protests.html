{% extends "header.html" %}

{% block header %}
<a href="/{{user.username}}/news/1"><newsstyle>News</newsstyle></a>
<a href="/{{user.username}}/protests/1"><proteststyle class="active">Protests</proteststyle></a>
{% endblock %}

{% block content %}
<div class="protest">
  {% for protest in protest_list %}
    <name>{{protest.name}}</name> <location>{{protest.location}}</location> <date>{{protest.date}}</date>
    <br /><br /><br /><br /><br /><hr />
  {% endfor %}
</div>
{% endblock %}
