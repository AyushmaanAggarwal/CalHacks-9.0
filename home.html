<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}
.topnav a {
  float: none;
  position: absolute;
  left: 330pt;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;

}
.topnav d {
  float: none;
  position: fixed;
  left: 390pt;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;

}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}


.topnav b {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 0px 0px;
  text-decoration: none;
  font-size: 17px;
}
.topnav c {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
.news t {
  float: left;
  font-size: 25px;
  font-weight: 1000;
  padding: 14px 14px;
}
.news a {
  float: none;
  position: absolute;
  left: 50%;
  font-size: 25px;
  line-height: 28px;
  padding: 14px 14px;
}
.news d{
  float: right;
  font-size: 25px;
  font-weight: 500;
  padding: 14px 14px;
}
</style>
</head>
<body>

<div class="topnav">
  <b> <img src="fist.svg" height="40"></b>
  <a class="active" href="#home">News</a>
  <d href="#protests">Protests</d>
  <c>UserName</c>
</div>

<div class="news">
  {% for news in news_list %}
    <t>{{news.title}}</t> <a>news.source</a> <d>news.date</d>
    <br /><br /><br /><br /><br /><hr />
  {% endfor %}
</div>


</body>
</html>
