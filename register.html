<html lang="en">
<head>
  <title>Register</title>
</head>
<body>
  <center>
  <h3>Register Here</h3>
  <form action="" method="post">
      <table WIDTH=400>
        {{ sform.hidden_tag() }}
        <tr>
          <td>Username:</td>
          <td>{{ sform.username() }}</td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>{{ sform.password() }}</td>
        </tr>
        <tr>
           <td><input type="submit" name="submit" value="Submit"></td>
           <td><p>Already a user? <a href="login.html">Login Here</a></p></td>
        </tr>
      </table>
  </form>
  
  </center>
</body>
</html>
